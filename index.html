<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B4513" />
    <meta name="background-color" content="#8B4513" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="黄金矿工" />
    <meta name="description" content="经典黄金矿工游戏，精致画面，传统玩法" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>黄金矿工 - Gold Miner</title>
    
    <style>
      html {
        background-color: #8B4513 !important;
      }
      
      /* Prevent pull-to-refresh and overscroll */
      html, body {
        overscroll-behavior: none;
        touch-action: manipulation;
        background-color: #8B4513 !important;
        height: 100vh;
        height: 100dvh;
        position: fixed;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      
      /* Loading screen styling */
      body {
        margin: 0;
        padding: 0;
        background: #8B4513 !important;
      }
      
      /* Hide iOS Safari UI and handle safe areas */
      @supports (-webkit-touch-callout: none) {
        /* iOS Safari specific styles */
        body {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Handle iPhone notch and safe areas */
        #root {
          padding-top: env(safe-area-inset-top);
          padding-bottom: max(env(safe-area-inset-bottom), 20px);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          height: 100vh;
          height: 100dvh;
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
          box-sizing: border-box;
        }
        
        /* iOS Safari bottom area fix */
        html {
          background: #8B4513 !important;
          min-height: 100vh;
          min-height: 100dvh;
        }
        
        body {
          background: #8B4513 !important;
          min-height: 100vh;
          min-height: 100dvh;
        }
        
        #root {
          background: #8B4513 !important;
          min-height: 100vh;
          min-height: 100dvh;
        }
        
        .game-container {
          padding-bottom: 0 !important;
          background: linear-gradient(135deg, #2E8B57 0%, #3CB371 100%) !important;
          height: 100dvh !important;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
