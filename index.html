<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#8B4513" />
    <meta name="background-color" content="#1F4037" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="黄金矿工" />
    <meta name="description" content="经典黄金矿工游戏，精致画面，传统玩法" />
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <title>黄金矿工 - Gold Miner</title>
    
    <style>
      /* Prevent pull-to-refresh and overscroll */
      html, body {
        overscroll-behavior: none;
        touch-action: manipulation;
        background-color: #1F4037;
        height: 100vh;
        height: -webkit-fill-available;
        position: fixed;
        width: 100%;
      }
      
      /* Loading screen styling */
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1F4037 0%, #99f2c8 100%);
      }
      
      /* Hide iOS Safari UI and handle safe areas */
      @media (display-mode: standalone) {
        body {
          -webkit-user-select: none;
          -webkit-touch-callout: none;
          -webkit-tap-highlight-color: transparent;
        }
        
        /* Handle iPhone notch and safe areas */
        #root {
          padding-top: env(safe-area-inset-top);
          padding-bottom: env(safe-area-inset-bottom);
          padding-left: env(safe-area-inset-left);
          padding-right: env(safe-area-inset-right);
          height: 100vh;
          height: -webkit-fill-available;
          width: 100%;
          position: fixed;
          top: 0;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
